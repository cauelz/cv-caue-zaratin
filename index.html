<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content=""width=device-width, initial-scale=1.0">
    <title>curriculo cauê</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="/cv-caue/assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/contato.css">
    <link rel="stylesheet" href="./assets/css/glow.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    
</head>
<body>
	<header>
        <h1 class="glow">Cauê Lasagno Zaratin</h1>
        <h2>Desenvolvedor Web Full Stack</h2>
	</header>
	<nav id="navbar">
		<a href="./pages/sobre.html">Sobre</a>
		<a href="./pages/contato.html">Contato e Redes Sociais</a>
		<a href="">Formação</a>
		<a href="">Experiência</a>
	</nav>

    <main>
        <section id="conteudo">
    
        </section>
    </main>

    <footer>
        <p>Cauê Zaratin 2020 &copy;</p>
    </footer>

</body>


<script>
    document.querySelectorAll('a').forEach(link => {
    const conteudo = document.getElementById('conteudo');

    link.onclick = function(e) {
        e.preventDefault();

        fetch(link.href)
            .then(resp => resp.text()) // ele ta buscando o conteudo dentro da pagina html
            .then(html => conteudo.innerHTML = html) // agora estamos colocando o conteudo dentro da section do id conteudo
    }
})

window.onscroll = function() {myFunction()};

const navbar = document.getElementById("navbar");
const sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
</html>
